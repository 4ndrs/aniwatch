query TopAnime(
  $page: Int!
  $perPage: Int!
  $search: String
  $startYear: FuzzyDateInt
) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      hasNextPage
    }
    media(
      type: ANIME
      sort: SCORE_DESC
      search: $search
      isAdult: false
      startDate: $startYear
    ) {
      id
      title {
        romaji
      }
      coverImage {
        color
        large
      }
      startDate {
        year
      }
      endDate {
        year
      }
      duration
      format
      genres
      season
      episodes
      seasonYear
      averageScore
      studios {
        edges {
          isMain
          node {
            id
            name
          }
        }
      }
    }
  }
}
