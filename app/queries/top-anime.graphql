query TopAnime($page: Int!, $perPage: Int!) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      hasNextPage
    }
    media(type: ANIME, sort: SCORE_DESC) {
      id
      title {
        romaji
      }
      coverImage {
        color
        large
      }
      format
      genres
      season
      episodes
      seasonYear
      averageScore
      studios {
        edges {
          isMain
          node {
            id
            name
          }
        }
      }
    }
  }
}

