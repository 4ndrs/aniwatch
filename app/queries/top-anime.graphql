query TopAnime($page: Int!, $perPage: Int!) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      hasNextPage
    }
    media(type: ANIME, sort: SCORE_DESC) {
      id
      title {
        romaji
      }
      coverImage {
        color
        large
      }
      averageScore
    }
  }
}

